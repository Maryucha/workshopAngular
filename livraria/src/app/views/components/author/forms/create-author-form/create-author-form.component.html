<div class="modal-header">
    <h4 class="modal-title"> Cadastro </h4>
    <button type="button" class="close" aria-label="Fechar" (click)=" activeModal.dismiss ('Cross click')">
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formAuthor" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <input class="form-control" type="text" name="fisrtName" placeholder="Digite o nome"
          formControlName="firstNameControl" required>
      </div>
      <div class="mb-3">
        <input class="form-control" type="text" name="lastName" placeholder="Digite o sobrenome"
          formControlName="lastNameControl" required>
      </div>
      <div class="mb-3">
        <input class="form-control" type="email" name="email" placeholder="Digite o e-mail"
          formControlName="emailControl">
      </div>
    </form>
  </div>
  <div class=" modal-footer">
    <button class="btn btn-success" [disabled]="!formAuthor.valid" (click)="onSubmit()">
      Enviar formul√°rio
    </button>
  </div>
